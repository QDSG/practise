<!DOCTYPE html>
<html>
    <head>
        <title>2D StrokeRect Example</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="can" width="400" height="400"></canvas>
        <input type="button" id="export-but" value="导出">
        <script>
            var drawing = document.getElementById("can");
            var but = document.getElementById("export-but");
            if(drawing.getContext) {
                but.onclick = function() {
                    // 取得图像的数据URL
                    var imgURL = drawing.toDataURL();
    
                    // 显示图像
                    var image1 = document.createElement("img");
                    image1.src = imgURL;
                    document.body.appendChild(image1);
                }

                var context = drawing.getContext("2d");

                // 绘制红色描边矩形
                context.strokeStyle = "#00ff00";
                context.strokeRect(10, 10, 50, 50);

                // 描边线条的宽度
                context.lineWidth = 5;
                // 控制线条末端的形状
                context.lineCap = "square";     //"butt"平头、"round"圆头、"square"方头
                // 控制线条相交的方式
                context.lineJoin = "round";     //"round"圆交、"bevel"斜交、"MITER"斜接

                // 绘制半透明红色矩形
                context.strokeStyle = "rgba(0, 0, 255, 0.5)";
                context.strokeRect(30, 30, 50, 50);
            }
        </script>
    </body>
</html>
