<!DOCTYPE html>
<html>
    <head>
        <title>2D Save Restore Example</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="can" width="400" height="400"></canvas>
        <input type="button" id="export-but" value="导出">
        <script>
            var drawing = document.getElementById("can");
            var but = document.getElementById("export-but");
            if(drawing.getContext) {
                but.onclick = function() {
                    // 取得图像的数据URL
                    var imgURL = drawing.toDataURL();
    
                    // 显示图像
                    var image1 = document.createElement("img");
                    image1.src = imgURL;
                    document.body.appendChild(image1);
                }

                var context = drawing.getContext("2d");

                context.fillStyle = "#00ff00";
                context.save();

                context.fillStyle = "#ff0000";
                context.save();

                context.fillStyle = "#0000ff";
                context.fillRect(100, 100, 30, 30);

                context.restore();
                context.fillRect(120, 120, 30, 30);

                context.restore();
                context.fillRect(140, 140, 30, 30);

            }
        </script>
    </body>
</html>
